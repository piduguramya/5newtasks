<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
</head>
<body>
    <fieldset>
        <h1>Responsive Registration Form</h1>
        <label for="username">username</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="userpassword"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="re-type password">Re-type password</label>
        <input type="password" id="re-type password" name="password"><br><br>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label><br><br>
        <label for="country">country</label>
        <input type="text" id="country" name="country"><br><br>
        <label for="tel">Tel</label>
        <input type="tel" id="tel" name="tel"><br><br>
        <input type="checkbox" value="agree" id="agree">
        <label for="agree">Accept terms and conditions</label><br><br>
        <pre><input type="button" value="submit">   <input type="reset" value="reset"></pre>

    </fieldset>
    
</body>
</html>
